<template>
    <h2> Account Datatable</h2>
    <template if:true={accList}>
        <div class="slds-p-around_small">
            <lightning-input type="text" name="searchKey" label="Search the Account" onchange={search}
                placeholder="search">
            </lightning-input>
        </div>

        <lightning-datatable data={accList} columns={columns} key-field="Id" hide-checkbox-column="false">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>
</template>
