<template>
    <h2> Account Datatable</h2>

    <template if:true={accList}>
        <c-child onsearchaccount={handlechange}></c-child>

        <lightning-datatable data={accList} columns={columns} key-field="Id" hide-checkbox-column="false">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>
</template>
